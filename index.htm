<body>
<header>
<nav>
<ul id= "nav_bar">
<li class="nav-links" id="gmail"> <a href="http://gmail.com/"> Gmail </a> </li>

</ul>

<!--adding google image -->

<div class="google">
<a href="" id="google_logo"> <img src="D:\Google project\google1.jpg" alt="Google"/>
</div>

<!--ending of google image -->

<!--search & miscellaneous-->

<div class="form">
<form id="frmSearch" method="get" />
<input type="text" id="txtSearch" placeholder="Search">


<div class="button">
<input type="submit" value="Google Search" id="google_search">
<input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
</div>

<!--ending of search & miscellaneous-->

<!--addition of javascript-->

<script type="text/javascript">
	document.getElementById('frmSearch').onsubmit = function() {
	window.location = 'https://www.google.com/search?q='	+ document.getElementById('txtSearch').value;
	return false;
}
</script>

<!--ending of javascript-->
